<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Dice Off | Login or Create Account</title>
      <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
  </head>
  <body>
      <div class="container bd-highlight">
          <div class="row">
            <div class="col  mb-5 text-center">
              <h1>Welcome To Dice Off</h1>
              <p class="p-3">Create an Account or Login to roll dice! Stack your score and reach the top of the leaderboard.</p>
              {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <p class="text-light font-weight-bold bg-danger pl-2">{{message}}</p>
                {% endfor %}
              {% endif %}
            {% endwith %}
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h3>Create Account</h3>
              <div class="mb_3">
                <form action="/insert_user" method="POST">
                  <label for="user_name">Username:</label><br>
                  <input type="text" name="user_name"><br>                      
                  <label for="password">Password:</label><br>
                  <input type="password" name="password"><br>
                  <label for="password2">Confirm Password:</label><br>
                  <input type="password" name="password2"><br><br>
                  <input type="submit" value="Register">
                </form>
              </div>
            </div>
            <div class="col">
              <h3>Login</h3>
              <div>
                  <form action="/login" method="POST">
                      <label for="user_name">Username:</label><br>
                      <input type="text" name="user_name"><br>
                      <label for="password">Password:</label><br>
                      <input type="password" name="password"><br><br>
                      <input type="submit" value="Login">
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
  </body>
</html>
